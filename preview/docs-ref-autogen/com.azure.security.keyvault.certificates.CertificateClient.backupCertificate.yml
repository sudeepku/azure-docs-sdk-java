  name: "backupCertificate(String certificateName)"
  nameWithType: "CertificateClient.backupCertificate(String certificateName)"
  summary: "Requests that a backup of the specified certificate be downloaded to the client. All versions of the certificate will\n be downloaded. This operation requires the certificates/backup permission.\n\n <p><strong>Code Samples</strong></p>\n <p>Backs up the certificate from the key vault. Prints out the\n length of the certificate's backup byte array returned in the response.</p>\n\n <pre>\n byte[] certificateBackup = certificateClient.backupCertificate&#40;&quot;certificateName&quot;&#41;;\n System.out.printf&#40;&quot;Backed up certificate with back up blob length %d&quot;, certificateBackup.length&#41;;\n </pre>"
  parameters:
  - description: "The name of the certificate."
