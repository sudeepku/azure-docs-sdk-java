    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public byte[] backupCertificate(String certificateName)"
  returns:
    description: "The backed up certificate blob."
